{% extends 'base.html' %}

{% block content %}
<form method="post" class="buttons">
    <h2>Enter the chatroom</h2>
    <div>
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" value="{{name}}"/>
    </div>
    <div class="join"> <!-- Corrected 'cass' to 'class' -->
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
        <button type="submit" name="join" class="join-btn">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul class = "error">
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
